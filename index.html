<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Get Your Shirt!</title>
  </head>

  <body>
    <nav>
      <div class="panel" id="color"><span class="panel__span">Color</span><i class="fas fa-palette"></i></div>
      <div class="panel" id="image"><span class="panel__span">Image</span><i class="far fa-image"></i></div>
      <div class="panel" id="text"><span class="panel__span">Text</span><i class="fas fa-font"></i></div>
      <div class="panel" id="about"><span class="panel__span">About</span><i class="fas fa-address-card"></i></div>
      <div class="panel printme" id="print"><span class="panel__span">Print</span><i class="fas fa-check"></i></div>
    </nav>
    <div id="hamburger"><i class="fas fa-bars"></i></div>
    <main>
      <!-- CAMPO DEI FORM -->
      <!-- MODIFICA DEL COLORE -->

      <form id="color__modify" class="modify">
        <div>
          <!-- questo è la X di chiusura dentro il button -->
          <div class="main__close"><i class="fas fa-times"></i></div>
          <!-- _______________________________________ -->
          <label for="shirt__color"></label>
          <input type="color" id="shirt__color" />
          <span id="shirt__icon"><i class="fas fa-tshirt"></i></span>
        </div>
        <!-- campo del bottone di chiusura pannello -->
        <button type="submit" class="ok__button">OK</button>
      </form>

      <!-- _________________________________________________________ -->
      <!-- MODIFICA DEL TESTO -->
      <form id="text__modify" class="modify">
        <div class="textarea">
          <!-- questo è la X di chiusura dentro il button -->
          <div class="main__close"><i class="fas fa-times"></i></div>
          <!-- _______________________________________ -->
          <div class="areabox">
            <label for="insert_text"></label>
            <textarea wrap="hard" rows="10" cols="50" id="insert_text"></textarea>
          </div>
          <div class="text_icon">
            <div class="icon_mod"><i class="fas fa-font"></i></div>
            <div class="icon_mod"><i class="fas fa-tint"></i></div>
            <div class="icon_mod"><i class="fas fa-align-justify"></i></div>
          </div>
        </div>
        <!-- campo del bottone di chiusura pannello -->
        <button type="submit" class="ok__button">OK</button>
      </form>
      <!-- Modifica Testo -->
    </main>
    <div id="shirt_area">
      <div id="position_relative"></div>
    </div>
    <!-- section in cui si trova la maglietta grande -->
    <section>
      <img src="./assets/img/shirt.png" alt="shirt" id="base__shirt" />
    </section>
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/shirt_color.js" defer></script>
    <script src="./scripts/image.js" defer></script>
    <script src="./scripts/text.js" defer></script>
  </body>
</html>
